<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="header">
        <a id="viewScore" href="#">View Highscores</a>
        <p>Time: <span id="timeLeft">0</span></p>
    </div>
    <main>
        <div id="start-page">
            <h1>Coding Quiz</h1>
            <button id="startButton">Start Quiz</button>
        </div>
        <div id="question-page">
            <h2 id="question"></h2>
            <div id="choices"></div>
        </div>
        <div id="score-page">
            <h2>All done!</h2>
            <p>Your final score is <span id="finalScore"></span>.</p>
            <p>Enter Initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="highScore-page">
            <h2>Highscores</h2>
            <div id="scoreList"></div>
            <button id="goBackButton">Go Back</button>
            <button id="clearHighScore">Clear Highscores</button>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>

</html>
